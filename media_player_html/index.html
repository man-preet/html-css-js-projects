<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
</head>
<body>

    <!-- 12 files; 6 audio and 6 video 
    1.mp3 ..... 6. mp3 
    1. mp4 ..... 6.mp4 -->


    <div class="media-player" style="height:100vh; display:flex; align-items: center; justify-content: center; gap:40px;">
        <div>
            <h1>Audio Player</h1>
            <audio controls width="500px" height="400px">
                <source src="./Assets/MSRB LearnBUX (1).mp4" type="audio/mp4"/>
            </audio>
        </div>
        <div>
            <h1>Video Player</h1>
        <video controls width="500px" height="400px">
            <source src="./Assets/MSRB LearnBUX (1).mp4" type="video/mp4"/>
        </video>
        </div>
    </div>


</body>
</html>
